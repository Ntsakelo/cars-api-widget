<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script type="text/x-template" class="carsTemplate">
            <table class="table table-striped">
                  <h1>Car List</h1>
        <thead>
          <tr>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Registration</th>
          </tr>
        </thead>
        <tbody>
          {{#each cars}}
          <tr>
            <td>{{make}}</td>
            <td>{{model}}</td>
            <td>{{color}}</td>
            <td>R{{price}}</td>
            <td>{{reg_number}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <script type="text/x-template" class="colorsTemplate">
       <ul class="list-group">
          <h1>Color List</h1>
          {{#each colors}}
            <li class="list-group-item">{{this}}</li>
          {{/each}}
      </ul>
    </script>
    <script type="text/x-template" class="makeTemplate">
       <ul class="list-group">
          <h1>Make List</h1>
          {{#each makes}}
            <li class="list-group-item">{{this}}</li>
          {{/each}}
      </ul>
    </script>
    <script type="text/x-template" class="formTemplate">
      <h1>Filter</h1>
      <select class="form-select colorSelect" aria-label="Default select example">
        <option selected disabled>Select color</option>
        {{#each color}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
      <select class="form-select makeSelect" aria-label="Default select example">
        <option selected disabled>Select make</option>
        {{#each make}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
      <button type="button" class="btn btn-primary btn-sm">Filter</button>
    </script>
    <script type="text/x-template" class="filterTemplate">
        <table class="table table-striped">
                  <h5>Filtered data</h5>
        <thead>
          <tr>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Registration</th>
          </tr>
        </thead>
        <tbody>
          {{#each cars}}
          <tr>
            <td>{{make}}</td>
            <td>{{model}}</td>
            <td>{{color}}</td>
            <td>R{{price}}</td>
            <td>{{reg_number}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div class="container">
      <h1>CARS-API-WIDGET</h1>
      <div class="allCars"></div>
      <div class="colors" id="colors"></div>
      <div class="makes" id="makes"></div>
      <div class="searchWidget" id="searchWidget">
        <div class="form" id="form"></div>
      </div>
      <div class="filterData"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
